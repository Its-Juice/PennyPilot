name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Install dependencies
        run: flutter pub get

      - name: Create secrets.dart
        run: |
          cat <<EOF > lib/src/config/secrets.dart
          class Secrets {
            static const String googleDesktopClientId = '${{ secrets.GOOGLE_DESKTOP_CLIENT_ID }}';
            static const String googleDesktopClientSecret = '${{ secrets.GOOGLE_DESKTOP_CLIENT_SECRET }}';
            static const String googleMobileClientId = '${{ secrets.GOOGLE_MOBILE_CLIENT_ID }}';
          }
          EOF

      - name: Create google-services.json
        env:
          GS_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$GS_JSON" ]; then
            echo "::error::The GOOGLE_SERVICES_JSON secret is empty or not set in GitHub Secrets!"
            exit 1
          fi
          # Use printf to avoid interpretation of escape sequences
          printf "%s" "$GS_JSON" > android/app/google-services.json

      - name: Validate google-services.json
        run: |
          if ! jq -e . android/app/google-services.json > /dev/null; then
            echo "::error::google-services.json is not a valid JSON file."
            echo "Check your GitHub Secret content for: "
            echo "1. Missing brackets { or }"
            echo "2. Extra characters at the start of the file"
            echo "3. Copy-paste errors from line-numbered viewers"
            echo "Detected size: $(wc -c < android/app/google-services.json) bytes"
            exit 1
          fi

      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons

      - name: Make gradlew executable
        run: |
          cd android
          chmod +x gradlew
          # Fix potential line ending issues
          sed -i 's/\r$//' gradlew

      - name: Build APK
        working-directory: android
        run: ./gradlew :app:assembleRelease -x test -x lint

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: pennypilot-release-apks
          path: build/app/outputs/apk/release/app-*-release.apk
